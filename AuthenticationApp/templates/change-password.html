{% extends 'login.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body_block %}
    <style>
        form label {
            float: left;
        }

        #hint_id_new_password1 {
            display: none;
        }
    </style>
    <form method="post">
        <h2>Change Password</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
        <a href="{% url 'auth_app:profile_dashBoard' %}"
           style="text-decoration: none;padding: 19px 0 0 0; display: block; color: #4c70ff;">Back</a>
    </form>
{% endblock %}
